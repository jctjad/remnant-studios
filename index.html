<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remnant Website</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            overflow-x: hidden;
        }

        /* Top section styles */
        .top-section {
            display: flex;
            background: linear-gradient(to bottom, #1edafc, #3eb3fc, #6c7afd, #6c7afd) ;
            height: 100vh;
            align-items: flex-start;
            justify-content: center;
        }

        .centered-content {
            text-align: center;
            padding: 20px;
            padding-top: 25vh;
        }

        .logo {
            max-width: 100%;
            max-height: 350px;
            width: 350px;
            filter: drop-shadow(0px 9px 10px #000000);
        }

        .logo-title {
            font-size: 50px;
            margin: 10px 0;
            color: white;
            text-shadow: 0px 0px 5px #fff;
        }

        /* Middle section styles */
        .middle-section {
            background: linear-gradient(to bottom, #4D516D, #6B7394);
            display: flex;
            justify-content: space-around;
            padding: 40px 0;
        }

        .box {
            border-radius: 15px;
            width: 300px;
            height: 200px;
            padding: 5px;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
            background: linear-gradient(0deg, rgb(44, 43, 43), rgb(66, 64, 64));
            position: relative;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 140%;
            background: linear-gradient(#00ccff, #d400d4);
            animation: animate 4s linear infinite;
        }

        .box::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: linear-gradient(0deg, rgb(44, 43, 43), rgb(66, 64, 64));
            border-radius: 15px;
        }

        @keyframes animate{
            0% {
                transform: rotate (0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .box > h2, .box > p {
            z-index: 1;
        }

        .box:hover {
            transform: scale(1.05);
        }

        /* Bottom section styles */
        .bottom-section {
            background: linear-gradient(to bottom, #3A86FF, #6B7394);
            text-align: center;
            padding: 40px 0;
            color: #fff;
        }

        /* Footer styles */
        .footer {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Top section -->
    <div class="top-section">
        <div class="centered-content">
            <img src="Remnant_Logo_Current.png" class="logo">
            <h1 class="logo-title">Remnant</h1>
            <p class="logo-text"></p>
        </div>
    </div>

    <!-- Middle section -->
    <div class="middle-section">
        <div class="box">
            <h2>Teal Box</h2>
            <p>Description of the Teal Box goes here.</p>
        </div>
        <div class="box">
            <h2>Grey Box</h2>
            <p>Description of the Grey Box goes here.</p>
        </div>
        <div class="box">
            <h2>Purple Box</h2>
            <p>Description of the Purple Box goes here.</p>
        </div>
    </div>

    <!-- Bottom section -->
    <div class="bottom-section">
        <div class="about-us">
            <h2>About Us</h2>
            <p>A couple of sentences about our company.</p>
            <p>Email: example@example.com</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2023 Remnant. All rights reserved.
    </div>
</body>
</html>
